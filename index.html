    <button id="cameraButton" >View 3D Object</button>

    <style>
        #cameraButton {
          background-color: rgba(255, 255, 255, 0);
          color: rgb(255, 255, 255);

          top: 95%;

          z-index: 3;
          
        }
      
        #cameraButton:hover {
            color: #26ff26;
          cursor: pointer;
        }
      </style>


    <script>
      let clicks = 0;
      const initialCameraPosition = {...camera.position};
    
      document.getElementById("cameraButton").addEventListener("click", function onMouseClick(event) {
        if (clicks < 3) {
          camera.position.x -= 300;
          clicks++;
        } else {
          camera.position.x = initialCameraPosition.x;
          clicks = 0;
        }
      });
    </script>







<div id="button-container">
<button id="color-button" >Change Color</button>
</div>

    <style>
        #color-button {
          background-color: rgba(255, 255, 255, 0);
          color: rgb(255, 255, 255);
          border: none;
          
          height: 50px;
          text-align: center;
          font-size: 25px;
          position: absolute;
          top: 95%;
          left: 35%;
          transform: translate(-50%, -50%);
          z-index: 3;
          
        }
      
        #color-button:hover {
            color: #26ff26;
          cursor: pointer;
        }
      </style>




    <script>

     var button = document.getElementById("color-button");
      var click = 0;

     button.addEventListener("click", function() {
        clicks++;
        if (clicks % 4 === 1) {
          document.body.style.background = "linear-gradient(to right top, #f81313, rgb(99,99,99))";
        } else if (clicks % 4 === 2) {
          document.body.style.background = "linear-gradient(to right top, #056b3e , rgb(99,99,99))";

        } else if (clicks % 4 === 3) {
          document.body.style.background = "linear-gradient(to right top, black , rgb(99,99,99))";

        } else {
          document.body.style.background = "linear-gradient(to right top, rgb(67, 67, 67), rgb(99,99,99))";
        }
    });

     
    </script>
